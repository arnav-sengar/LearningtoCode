<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <img width="500" src="train-47988.png" alt="Train image">

    <table>
        <caption>Group Project Details</caption>
        <tr>
            <th>Name</th>
            <th colspan="3">Position</th>
            <th>Age</th>
        </tr>
        <tr>
            <td rowspan="1">Arnav</td>
            <td colspan="3">Group Lead</td>
            <td colspan="">20</td>
        </tr>
        <tr>
            <td colspan="3">Bhoomika</td>
            <td colspan="1">Peon</td>
            <td rowspan="4">20</td>
        </tr>
    </table>

    <ul type="square">
        <li>Arnav</li>
        <li>Bhoomika</li>
    </ul>

    <ol type="I">
        <li>Arnav</li>
        <li>Bhoomika</li>
    </ol>

    <ol type="1">
        <li>Arnav</li>
        <li>Bhoomika</li>
    </ol>

    <dl>
        <dt>
            Arnav
            <dd>
                Hello my name is Arnav Singh
            </dd>
        </dt>
        <dt>
            Bhoomika
            <dd>
                Bhoomika is a nice Girl
            </dd>
        </dt>
    </dl>
</body>
</html>
